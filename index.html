
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Event Seat Booking</title>
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Itim&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="event-container">
        <label>Pick an event</label>
        <select name="" id="event">
            <option value="100"> Watching EPL football (sh100)</option>
            <option value="500"> Watching Movie (sh500)</option>
            <option value="300"> Watching Documentary (sh300)</option>
            <option value="1000"> Baby shower (sh1000)</option>
        </select>
    </div>
    <ul class="showcase">
        
        <li>
            <div class="seat"></div>
            <small>N/A</small>

        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>

        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>

        </li>
           
    </ul>
    <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
       
    </div>
    <p class="text">
        You have selected <span id="count"></span>seats for a price of $<span id="total">0</span>
    </p>
    

<script src="script.js"></script>
</body>
</html>
